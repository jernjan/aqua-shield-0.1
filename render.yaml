services:
  - type: web
    name: aqua-shield-api
    runtime: node
    region: oregon
    plan: starter
    buildCommand: "cd server && npm install"
    startCommand: "cd server && npm start"
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true

  - type: static_site
    name: aqua-shield-web
    region: oregon
    plan: starter
    buildCommand: "cd client && npm install && npm run build"
    staticPublishPath: client/dist
    routes:
      - path: /
        destination: /index.html

cron:
  - name: nightly-analysis
    schedule: "0 3 * * *" # daily at 03:00
    command: "cd server && node -e \"require('./cron/nightly').runNightlyAnalysis().then(r=>console.log(JSON.stringify(r))).catch(e=>console.error(e))\""

databases:
  - name: aqua-shield-db
    engine: postgres
    plan: starter
